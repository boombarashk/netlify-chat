<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Settings page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">
    <link href="/src/styles/base.css" rel="stylesheet" type="text/css" />
    <link href="/src/styles/form.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="root">
    <div class="container">
        <div class="container-inner">
            <form name="settings" class="form form__aqua container-inner-inner box-shadow-bottom js-form">
                <div class="form-caption form-caption__aqua form-caption__active box-shadow-top">
                    Base
                </div>
                <div class="form-caption form-caption__markup2 box-shadow-top">
                    <a href="/settings-password" class="link form-caption-link">Password</a>
                </div>
                <div class="form-caption form-caption__orange box-shadow-top">
                    <a href="/settings-avatar" class="link form-caption-link">Avatar</a>
                </div>
                <div class="form-body">
                    <fieldset class="fieldset">
                        <label for="firstName" class="label">First Name</label>
                        <input id="firstName" name="first_name" type="text" class="input input__aqua" value="boom">
                    </fieldset>
                    <fieldset class="fieldset">
                        <label for="secondName" class="label">Second Name</label>
                        <input id="secondName" name="second_name" type="text" class="input input__aqua" value="barashk">
                    </fieldset>
                    <fieldset class="fieldset">
                        <label for="displayName" class="label">Display Name</label>
                        <input id="displayName" name="display_name" type="text" class="input input__aqua" value="boombarashk">
                    </fieldset>
                    <fieldset class="fieldset">
                        <label for="login" class="label">Login</label>
                        <input id="login" name="login" type="text" class="input input__aqua" value="login">
                    </fieldset>
                    <fieldset class="fieldset">
                        <label for="email" class="label">Email</label>
                        <input id="email" name="email" type="email" class="input input__aqua" value="login@1.com">
                    </fieldset>
                    <fieldset class="fieldset">
                        <label for="phone" class="label">Phone</label>
                        <input id="phone" name="phone" type="phone" class="input input__aqua" value="+78121234567">
                    </fieldset>
                    <button class="button button__aqua form-button" type="submit">OK</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="/src/script.js"></script>
</body>
</html>
