<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Settings page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">
    <link href="/src/styles/base.css" rel="stylesheet" type="text/css" />
    <link href="/src/styles/form.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="root">
    <div class="container">
        <div class="container-inner">
            <form name="settings" class="form form__markup2 container-inner-inner box-shadow-bottom js-form">
                <div class="form-caption form-caption__aqua box-shadow-top">
                    <a href="/settings-base" class="link form-caption-link">Base</a>
                </div>
                <div class="form-caption form-caption__markup2 form-caption__active box-shadow-top">
                    Password
                </div>
                <div class="form-caption form-caption__orange box-shadow-top">
                    <a href="/settings-avatar" class="link form-caption-link">Avatar</a>
                </div>
                <div class="form-body">
                    <fieldset class="fieldset">
                        <label for="oldPassword" class="label">Old Password</label>
                        <input id="oldPassword" name="oldPassword" type="password" class="input input__markup2">
                    </fieldset>
                    <fieldset class="fieldset">
                        <label for="newPassword" class="label">New Password</label>
                        <input id="newPassword" name="newPassword" type="password" class="input input__markup2">
                    </fieldset>
                    <button class="button button__markup2 form-button" type="submit">OK</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="/src/script.js"></script>
</body>
</html>
